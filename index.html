<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Calculate Tip</h1>
    <section class="billCounter">
        <div class="billCounterItems grid">
            <div class="calcTip">
                <div id="missingMessage"></div>
                <p>Bill</p>
                <div class="calcBillInput">
                   <span>$</span>
                    <input id="billInput" type="number" placeholder="0">
                </div>
                <p>Select tip %</p>
                <div class="selectTipBtns">
                    <button value=".05">5%</button>
                    <button value=".10">10%</button>
                    <button value=".15">15%</button>
                    <button value=".25">25%</button>
                    <button value=".5">50%</button>
                    <input id="customInput" type="number" placeholder="$">
                </div>
                <p>Number of People</p>
                <div class="numPeople">
                    <i class="fa-solid fa-user"></i>
                    <input id="numPeopleInput" type="number" placeholder="0">
                </div>
            </div>

            <div class="perPerson">
                <div class="perPersonItem">
                    <div class="perPersonText">
                        <p>Tip Amount</p>
                        <small>/ person</small>
                    </div>
                    <div id="tipPerson" class="perPersonNum">
                        <p>$0.00</p>
                    </div>
                </div>
                <div class="perPersonItem">
                    <div class="perPersonText">
                        <p>Total before tip</p>
                        <small>/ person</small>
                    </div>
                    <div id="totalPerson" class="perPersonNum">
                        <p>$0.00</p>
                    </div>
                </div>
                <button id="reset">Reset</button>
            </div>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
